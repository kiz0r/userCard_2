<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- connect .css files -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- connect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- connect fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User Card 2</title>
  </head>
  <body>
    <article class="card">
      <header class="header">
        <div class="contentWrapper">
          <img src="./img/avatar.jpg" alt="user photo" class="userImage" />
          <h1 class="userName">Christina W. Turner</h1>
          <p class="occupation"><em>interaction designer</em></p>
          <span class="geo flexWrap">
            <i class="fa-solid fa-location-dot"></i>
            <p class="city">Austin, Texas</p>
          </span>
          <div class="horLine"></div>
        </div>
      </header>
      <main class="main">
        <div class="contentWrapper">
          <p class="followers">2.5k+ followers</p>
          <ul class="followerIcons flexWrap">
            <li class="icon withoutMargin">
              <i class="fa-regular fa-user"></i>
            </li>
            <li class="icon">
              <i class="fa-sharp fa-solid fa-user-tie"></i>
            </li>
            <li class="icon">
              <i class="fa-solid fa-user-nurse"></i>
            </li>
            <li class="icon">
              <i class="fa-solid fa-user-graduate"></i>
            </li>
            <li class="icon">
              <i class="fa-solid fa-circle-plus"></i>
            </li>
          </ul>
        </div>
      </main>
      <footer class="footer">
        <div class="contentWrapper">
          <ul class="social flexWrap">
            <li class="media">
              <a href="#" class="facebook link">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li class="media borders">
              <a href="#" class="safari link">
                <i class="fa-brands fa-safari"></i>
              </a>
            </li>
            <li class="media">
              <a href="#" class="twitter link">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li class="media borders">
              <a href="#" class="pinterest link">
                <i class="fa-brands fa-pinterest"></i>
              </a>
            </li>
            <li class="media">
              <a href="#" class="linkedIn link">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </article>
  </body>
</html>
