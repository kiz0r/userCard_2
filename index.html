<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- connect .css files -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- connect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- connect fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>User Card 2</title>
  </head>
  <body>
    <section class="card">
      <header class="header">
        <img src="./img/avatar.png" alt="user photo" class="user-image" />
        <h1 class="user-name">Christina W. Turner</h1>
        <h2 class="occupation"><em>interaction designer</em></h2>
        <span class="geo">
          <p class="city">Austin, Texas</p>
        </span>
        <div class="hor-line"></div>
      </header>
      <main class="main">
        <h3 class="followers">2.5k+ followers</h3>
        <ul class="follower-icons">
          <li class="icon"></li>
          <li class="icon"></li>
          <li class="icon"></li>
          <li class="icon"></li>
          <li class="icon"></li>
        </ul>
      </main>
      <footer class="footer">
        <ul class="social">
          <li class="media">
            <a href="#" class="facebook link">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="media borders">
            <a href="#" class="safari link">
              <i class="fa-brands fa-safari"></i>
            </a>
          </li>
          <li class="media">
            <a href="#" class="twitter link">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li class="media borders">
            <a href="#" class="pinterest link">
              <i class="fa-brands fa-pinterest"></i>
            </a>
          </li>
          <li class="media">
            <a href="#" class="linkedIn link">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </li>
        </ul>
      </footer>
    </section>
  </body>
</html>
